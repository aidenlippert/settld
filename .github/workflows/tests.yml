name: tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run unit tests (includes PG-backed tests)
        run: npm test
        env:
          DATABASE_URL: postgres://postgres:test@127.0.0.1:5432/postgres

