apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
              name: pg
          env:
            - name: POSTGRES_USER
              value: proxy
            - name: POSTGRES_PASSWORD
              value: proxy
            - name: POSTGRES_DB
              value: proxy
          readinessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U proxy -d proxy"]
            initialDelaySeconds: 2
            periodSeconds: 2
          livenessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U proxy -d proxy"]
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - name: pg
      port: 5432
      targetPort: 5432

